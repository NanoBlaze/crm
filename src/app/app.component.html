<app-side-bar
  (onToggleSideNav)="onToggleSideNav($event)"
  *ngIf="router.url !== '/login' && router.url !== '/register'"
>
</app-side-bar>
<app-navbar
  *ngIf="router.url !== '/login' && router.url !== '/register'"
  [collapsed]="isSideNavCollapsed"
  [screenWidth]="screenWidth"
></app-navbar>
<app-body
  [collapsed]="isSideNavCollapsed"
  [screenWidth]="screenWidth"
></app-body>
